name: Build Agent EXE

on:
  push:
    branches: [main, master]
    paths:
      - 'agent/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r agent/requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Build EXE
        run: |
          cd agent
          pyinstaller --onefile --noconsole --name agent --clean --hidden-import pystray._win32 --hidden-import PIL agent.py
        shell: cmd

      - name: Generate icons
        run: |
          cd agent
          python generate_icon.py
        shell: cmd

      - name: Prepare distribution
        run: |
          mkdir dist\it-monitor-agent
          copy agent\dist\agent.exe dist\it-monitor-agent\
          copy agent\config.json dist\it-monitor-agent\
          copy agent\install_service.bat dist\it-monitor-agent\
          copy agent\uninstall_service.bat dist\it-monitor-agent\
          copy agent\icon_green.ico dist\it-monitor-agent\
          copy agent\icon_yellow.ico dist\it-monitor-agent\
          copy agent\icon_red.ico dist\it-monitor-agent\
          copy agent\icon_gray.ico dist\it-monitor-agent\
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: it-monitor-agent
          path: dist/it-monitor-agent/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    # Release on every push and manual trigger

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: it-monitor-agent
          path: it-monitor-agent

      - name: Create ZIP
        run: |
          cd it-monitor-agent
          zip -r ../it-monitor-agent.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: agent-v${{ github.run_number }}
          name: IT Monitor Agent v${{ github.run_number }}
          body: |
            ## IT Monitor Agent
            
            ດາວໂຫລດ `it-monitor-agent.zip` ແລ້ວ:
            1. ແຕກໄຟລ໌
            2. ແກ້ `config.json` (ຕັ້ງ server_url ແລະ department)
            3. Run `install_service.bat` ເປັນ Administrator
          files: it-monitor-agent.zip
          draft: false
          prerelease: false
